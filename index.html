<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gradient Generator</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-image: linear-gradient(to right, rgb(92, 145, 229), rgb(152, 63, 198));
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    section {
      background: #fff;
      padding: 2rem 3rem;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 90%;
      max-width: 500px;
    }

    div {
      margin-bottom: 20px;
    }

    button {
      padding: 12px 20px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      background-color: #5c91e5;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #3c70c6;
    }

    h2 {
      margin-top: 10px;
      margin-bottom: 10px;
      font-size: 20px;
      color: #333;
    }

    .copyCode {
      padding: 12px;
      background-color: #eaeaea;
      border: 1px dashed #aaa;
      border-radius: 6px;
      font-family: monospace;
      color: #333;
      word-break: break-word;
      user-select: all;
    }
  </style>
</head>
<body>
  <section>
    <div>
      <button id="myButton">#051937</button>
      <button id="myButton2">#008793</button>
    </div>
    <h2>Copy your code here</h2>
    <div class="copyCode" id="codeBox">
      background-image: linear-gradient(to right, rgb(92,145,229), rgb(152,63,198))
    </div>
  </section>

  <script>
    const btn1 = document.getElementById("myButton");
    const btn2 = document.getElementById("myButton2");
    const codeBox = document.getElementById("codeBox");

    const hexValues = () => {
      const hex = "0123456789abcdef";
      let color = "#";
      for (let i = 0; i < 6; i++) {
        color += hex[Math.floor(Math.random() * 16)];
      }
      return color;
    };

    const updateGradient = () => {
      const color1 = hexValues();
      const color2 = hexValues();

      document.body.style.backgroundImage = `linear-gradient(to right, ${color1}, ${color2})`;

      btn1.textContent = color1;
      btn2.textContent = color2;

      codeBox.textContent = `background-image: linear-gradient(to right, ${color1}, ${color2})`;
    };

    btn1.addEventListener("click", updateGradient);
    btn2.addEventListener("click", updateGradient);
  </script>
</body>
</html>
